<!doctype html>
<html>
	<head>
		<title>bezier</title>
		<script src="src.js">
		</script>
		<script src="CSA.js">
		</script>
		<link rel="stylesheet" type="text/css" href="scr.css">
	</head>
	<body ng-controller="script">
		<div>
			<h1>Bezier.js</h1>
			<h2>Try out bezier!</h2>
			<div class="control">
				<input id="xes" placeholder="x coords. e.g. 100 200 300 400 500">
				<input id="yes" placeholder="y coords. e.g. 100 200 300 400 500">
				<input onchange="ctx.strokeStyle=this.value" value="#000">
				<input onchange="ctx.lineWidth=parseInt(this.value)" value="3">
				<input onchange="ctx.lineCap=this.value" value="round">
				<input onchange="itera=parseInt(this.value)" value="50">
				<button onclick="draw()">draw</button>
				<button onclick="draw(true);">clear n' draw</button>
			</div>
			<canvas id="tryer" class="cc" width="500" height="500"></canvas>
		</div>
		<footer>
			Provided with fun by @iamstupid
		</footer>
		<script src="drive.js"></script>
	</body>
</html>
